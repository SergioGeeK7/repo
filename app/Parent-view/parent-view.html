<content>      
  <div class="main">
            
     <div class="row">
         
         <div class="card col-md-7">
             
             <div class="row">
                 
             <div class="col-md-3">
                 
                 <img src="app/assets/images/profile-fallback.png" alt="" class="img-profile">
                 <p class="text-center">DOB: {{vm.user.dob}}</p>
                 <p class="text-center">{{vm.user.age}} YRS</p>
             </div>
             <div class="col-md-4">
                <div class="detail-info">
                     <h5>{{vm.user.name}}</h5>
                     <div class="detail">{{vm.user.state}}</div>
                     <div class="detail">{{vm.user.address}}</div>
                     <div class="text-strong detail">PH:{{vm.user.ph}} </div>
                     <br>
                     <div class="detail">Enrolled Status : <span class="text-strong">{{vm.user.enrolledStatus}}</span></div>
                 </div>
             </div>
             <div class="col-md-5">
                 <div class="color-scheme btn-info-e">View Patient Timeline</div>
                 <div class="color-scheme btn-info-e">View Patient Risk</div>
                 <div class="color-scheme btn-info-e">Oportunities for Patient</div>
             </div>    
                
             </div>
             
         </div>
         <div class="card col-md-3">
             
             <div class="row">
                 
                 <div class="col-md-12">
                     <span>Current</span>
                     <p class="current-risk-stratification">4</p>
                 </div>
                 
             </div>
             
             <div class="row">
                 <div class="col-md-4 col-xs-4" ng-repeat="risk in vm.risks" class="risk">
                     <p class="text-center">{{risk.name}}</p>
                     <p class="risk-stratification "
                        ng-class="{ 'projected-risk-stratification' : $index === 0 ,'num-risk-stratification' : $index > 0, 'danger-stratification' : $last }">{{risk.value}}</p>
                 </div>
             </div>  
         </div>
         
     </div>
  </div>
  </content>
