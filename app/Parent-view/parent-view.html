<content>      
  <div class="main">
            
     <div class="row">
         
         <div class="card col-md-7">
             
             <div class="row">
                 
             <div class="col-md-3">
                 
                 <img src="app/assets/images/profile-fallback.png" alt="" class="img-profile">
                 <p class="text-center">DOB: {{user.dob}}</p>
                 <p class="text-center">{{user.age}} YRS</p>
             </div>
             <div class="col-md-4">
                <div class="detail-info">
                     <h5>{{user.name}}</h5>
                     <div class="detail">{{user.state}}</div>
                     <div class="detail">{{user.address}}</div>
                     <div class="text-strong detail">PH:{{user.ph}} </div>
                     <br>
                     <div class="detail">Enrolled Status : <span class="text-strong">{{user.enrolledStatus}}</span></div>
                 </div>
             </div>
             <div class="col-md-5">
                 <div class="color-scheme btn-info-e">View Patient Timeline</div>
                 <div class="color-scheme btn-info-e">View Patient Risk</div>
                 <div class="color-scheme btn-info-e">Oportunities for Patient</div>
             </div>    
                
             </div>
             
         </div>
         <div class="card col-md-3">
             
             <div class="row">
                 
                 <div class="col-md-12">
                     <span>Current</span>
                     <p class="current-risk-stratification">4</p>
                 </div>
                 
             </div>
             
             <div class="row">
                 <div class="col-md-4 col-xs-4">
                     <p class="text-center">Projected</p>
                     <p class="risk-stratification projected-risk-stratification">4</p>
                 </div>
                 <div class="col-md-4 col-xs-4">
                      <p class="text-center">2015</p>
                     <p class="risk-stratification num-risk-stratification">3</p>
                 </div>
                 <div class="col-md-4 col-xs-4">
                      <p class="text-center">2014</p>
                     <p class="risk-stratification num-risk-stratfication">5</p>
                 </div>
             </div>  
         </div>
         
     </div>
  </div>
  </content>
